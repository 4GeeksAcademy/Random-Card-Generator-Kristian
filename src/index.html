<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Card Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  </head>
  <body>
    <!-- Write your HTML code here, you can delete everything withing the body tags -->
    <div class="justify-content-center">
      <div class="mycard card d-flex justify-content-center">
        <div class="row flex-column h-100 p-3 w-100">
          <div class="col d-flex justify-content-start w-100 h-25">
          <span class="pips"></span>  
          </div>
          <div class="col h-50 w-100 d-flex justify-content-center align-items-center">
          <h1 id="center"></h1>
          </div>
          <div class="col h-25 w-100 d-flex justify-content-end">
          <span class="pips mt-auto footer-pip"></span>
          </div>
        </div>
      </div>
      <div class="row d-flex justify-content-center">
        <button class="btn btn-danger col-4 mt-2" onclick="window.onload()">Click Me</button>
      </div>
    </div>
  
    <!-- Do not delete this script tag, this is what connects your HTML with the Javascript code -->
    <script type="module" src="/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
  </body>
</html>
